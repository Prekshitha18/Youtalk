<!DOCTYPE html>
<html>
<head>
    <title>Debug Video Titles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Video Titles Debug</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>YouTube ID</th>
                    <th>Title</th>
                    <th>Length</th>
                    <th>YouTube Link</th>
                </tr>
            </thead>
            <tbody>
                {% for video in videos %}
                <tr>
                    <td>{{ video.id }}</td>
                    <td>{{ video.youtube_id }}</td>
                    <td><strong>{{ video.title }}</strong></td>
                    <td>{{ video.title_length }}</td>
                    <td><small>{{ video.youtube_link[:50] }}...</small></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
